<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="style.css">
    <title>Ao infinito e Além!</title>
</head>
<body>
    <div class="main-container">
        <h1> Bem vindo ao infinito e além! <img id="eduzzinho" name="eduzzinho" style="width: 90px; height: 90px;" src="./images/rocket.png"/></h1>
        <div class="container">
            <label>Qual seu total de ganhos até hoje?</label>
            <input type="text" id="totalGanhos" placeholder="R$0,00" id="valorProduto" name="totalGanhos" class="dinheiro form-control" style="display:inline-block">
            <label>Qual valor do produto?</label>
            <input type="text" placeholder="R$0,00" id="valorProduto" name="valorProduto" class="dinheiro form-control" style="display:inline-block">
            <label>Qual a comissão para afiliado?</label>
            <input type="number" placeholder="0%"  id="comissaoAfiliado" name="comissaoAfiliado" class="percent">
            <label>Qual a comissão para parceiro(s)?</label>
            <input type="number" placeholder="0%"  id="comissaoParceiro" name="comissaoParceiro" class="percent">
            <input type="submit" id="send" name="send" value="Calcular Rota">
        </div>
    </div>
</body>
<script type="text/javascript" src="./scripts/rules.js"></script>
</html>
