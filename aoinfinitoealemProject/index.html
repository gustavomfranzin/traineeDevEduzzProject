<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="StyleSheet" href="style.css">
    <title>Ao infinito e Além!</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <label>Qual seu total de ganhos até hoje?</label>
            <input type="text" maxlength="10" id="totalGanhos" name="totalGanhos" onkeyup="formatarMoeda()">
            <label>Qual valor do produto?</label>
            <input type="text" maxlength="10" id="valorProduto" name="valorProduto" onkeyup="formatarMoeda()">
            <label>Qual a comissão para afiliado?</label>
            <input type="text" maxlength="10" id="comissaoAfiliado" name="comissaoAfiliado" onkeyup="formatarMoeda()">
            <label>Qual a comissão para parceiro(s)?</label>
            <input type="text" maxlength="10" id="comissaoParceiro" name="comissaoParceiro" onkeyup="formatarMoeda()">
            <input type="submit" id="send" name="send" value="Calcular Rota!">
        </div>
    </div>
</body>
<script type="text/javascript" src="./scripts/rules.js"></script>
<script type="text/javascript" src="./scripts/formatterCurrency.js"></script>
</html>
